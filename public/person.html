<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Profile</title>
    <link rel="stylesheet" href="css/person.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="user-profile">
                <img id="profile-image" src="" alt="Profile Picture">
                <div class="user-info">
                    <h1 id="user-name"></h1>
                    <p id="user-email"></p>
                </div>
            </div>
            <div class="top-genres">
                <ul class="genre-list">
                    <!-- Genres will be inserted here -->
                </ul>
            </div>
        </header>

        <div class="content">
            <div class="section">
                <h2>Top Artists</h2>
                <ul id="top-artists" class="track-list">
                    <!-- Artists will be inserted here -->
                </ul>
            </div>

            <div class="section">
                <h2>Top Tracks</h2>
                <ul id="top-tracks" class="track-list">
                    <!-- Tracks will be inserted here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="js/person.js"></script>
    <footer class="github-link">
        <p>This is an open source project by <a href="https://github.com/thisisemre" target="_blank">thisisemre</a>. You can view the code or contribute on 
            <a href="https://github.com/thisisemre/SpotifyYourTopSongs" target="_blank">GitHub</a>
        </p>
    </footer>
</body>
</html>
