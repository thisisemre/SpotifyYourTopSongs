<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Suggestions</title>
    <link rel="stylesheet" href="/css/person.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="user-profile">
                <img src="" alt="Profile" id="profile-image">
                <div>
                    <h1 id="username">Loading...</h1>
                    <p id="email"></p>
                </div>
            </div>
            <div class="top-genres">
                <h2>Your Top Genres</h2>
                <ul class="genre-list" id="top-genres">
                    <li class="loading">Loading your top genres...</li>
                </ul>
            </div>
        </header>

        <div class="content">
            <div class="section">
                <h2>Your Top Artists</h2>
                <ul class="track-list" id="top-artists">
                    <li class="loading">Loading your top artists...</li>
                </ul>
            </div>

            <div class="section">
                <h2>Your Top Tracks</h2>
                <ul class="track-list" id="top-tracks">
                    <li class="loading">Loading your top tracks...</li>
                </ul>
            </div>


        </div>
    </div>
    <script src="/js/person.js"></script>
</body>
</html>
